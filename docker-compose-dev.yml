version: '2.1'

services:
  app:
    platform: linux/x86_64
    restart: always
    build: ./
    ports:
    - 9001:8000 # Debugging
    volumes:
    - .:/usr/src/app/ # Debugging
    - ioi_static:/usr/src/app/static/
    - ioi_media:/usr/src/app/media/
    - ioi_draft_translations:/usr/src/app/draft_translations/
    depends_on:
    - postgres
    - redis
    environment:
      SECRET_KEY: 'secret_key_for_development_3969b4b149439648a52aa663bd740a4f'
      SESSION_COOKIE_SECURE: 0
      DB_HOST: postgres
      DB_USER: &db_user postgres
      DB_PASSWORD: &db_password postgres
      DB_NAME: &db_name ioitrans
      REDIS_HOST: redis
      REDIS_DB: 1
      GUNICORN_WORKERS: 1
      LOG_HANDLERS: 'file,stderr'
      TRANS_LOG_HANDLERS: 'trans,stderr'
      PRINT_JOB_QUEUE_LOG_HANDLERS: 'print_job_queue,stderr'


  nginx:
    restart: always
    build: ./nginx/
    ports:
    - 9000:80
    depends_on:
    - app
    volumes:
    - ioi_static:/usr/src/app/static/:ro
    - ioi_media:/usr/src/app/media/:ro
    - ioi_draft_translations:/usr/src/app/draft_translations/:ro

  postgres:
    restart: always
    image: postgres:9.6-alpine
    volumes:
    - ioi_pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ioitrans

  redis:
    restart: always
    image: redis:3.2-alpine

volumes:
  ioi_pgdata:
  ioi_static:
  ioi_media:
  ioi_draft_translations:
